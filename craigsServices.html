<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="servicesStyle.css">

  </head>

<body>
<!-- Homepage favicon -->
<a href='homepage'>
  <button class='homeBtn' id='homeBtn'>
    <img class='house'src='https://cdn-icons-png.flaticon.com/256/10140/10140870.png'>
  </button>
</a>

<!-- Navigation bar -->
  <!--Switch page function-->
  
<div class='navbar'>
  <h2 class='title'><b>Craigslist 

    <select class='switchpage' id='switchpage'>
      <option value='craigsServices.html'>Services</option>
      <option value='craigsCommunity.html'>Community</option>
      <option value='craigsShop.html'>Variety Shop</option>   
    </select>
  </h2>
    
  <!--Dropdown menus + Filter button-->
    
<table>
  <tr>
    <th>
      <label class='county' for="myDropdown1">County:</label>  
      <select class='counties' id="myDropdown1" name="myDropdown1">
        <option  value="option0" class='county0'>Any county</option>
        <option value="option1" class='county1'>Boone County, KY</option>
        <option value="option2"  class='county2'>Campbell County, KY</option>
        <option value="option3"  class='county3'>Kenton County, KY</option>
      </select>
    </th>
    
    <th>
      <label class='servicetype' for="myDropdown2">Service Type:</label>
      <select class='servicetypes' id="myDropdown2" name="myDropdown2">
        <option value="option0">Any service type</option>
        <option value="option1">Auto services</option>
        <option value="option2">Banking/Investing</option>
        <option value="option3">Food catering</option>
        <option value="option4">Photography</option>
        <option value="option5">Tailoring</option>
      </select>
    </th>

    <th>
      <label class='rate' for="myDropdown3">Rating:</label>  
      <select class='ratings' id="myDropdown3" name="myDropdown3">
        <option value="option0">Any rating</option>
        <option value="option1">1-2 stars</option>
        <option value="option2">2-3 stars</option>
        <option value="option3">3-4 stars</option>
        <option value="option4">4-5 stars</option>
    </th>
    <th>
      <button type="submit"  class='filterBtn'>Filter</button>
      <div class='filterContainer' id='result'>
        <p></p>
      </div>
    </th> 
    <th>
        <img class='person'src='https://cdn-icons-png.freepik.com/512/10709/10709674.png'></img>
    </th>
  </tr>
</table> 
</div>        
    
<!-- Search bar -->

<input type='search' class='searchBar' id="search" placeholder='What you lookin for, partner? Ex: "John Deere 960R Tractor"' autocomplete="off"></input>  
<div class="searchBtn">
  <button type="submit">Search</button>
  <div class='searchContainer' id='result2'>
    <p></p>
  </div>
</div>

          </div>
        </p>

  </div>
